<div  *ngIf="talents?.length > 0" [@myAnimation2] id="talentsDd">
    <h3 class="componentHeader" *ngIf="!filterStr"><span class="label label-info">Talents</span></h3>
    <div class="containerDivv" id="containerDivv2" >
        <div *ngFor="let t of talents" class="searchUser rain searchUserInGroup" id="talentDiv_{{t.id}}">
            <button mwlConfirmationPopover
                    [title]="title"
                    [message]="message"
                    [confirmText]="confirmText"
                    [cancelText]="cancelText"
                    [placement]="placement"
                    (confirm)="removeTalent($event,t.id)"
                    confirmButtonType="danger"
                    cancelButtonType="default"
                    [appendToBody]="true"
                    class="glyphicon glyphicon-remove-sign removeFromGroup" title="Remove Talent"></button>  
                <div class="topp" [ngStyle]="{'background': 'url(../assets/img/' + t.picture + ') no-repeat'}">
                    <div class="wrapper">
                        <h5 class="heading">{{t.name}}</h5>
                        <h5 class="location">ID:{{t.id}}</h5>
                        <p class="temp">
                            <span class="temp-value">{{t.rating}}</span>
                            <img src="../assets/img/star3.png" class="starIcon">
                            <a class="smallLink" (click)="openDetails(t)">details</a>
                        </p>
                    </div>
                </div>
</div>
    </div>
</div>

<h1 *ngIf="talents?.length == 0 && !filterStr" class="componentHeader">No Talents for now :( </h1>
<app-talent-details *ngIf="_talentSrv.storage && selectedTalent" [talent]="selectedTalent"></app-talent-details>
