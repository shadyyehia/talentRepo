<div class="modal fade detailsmode" id="userDetails" role="dialog" >
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" >
            <div  class="modal-header picWideHeader addNewDialogHeader"   >
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img [src]="'../assets/img/'+talent?.picture" class="profilePic " /> <h3 class="profileName">{{talent?.name}}</h3>
                <h4 class="location profileName">ID: {{talent?.id}}</h4>
              
                    <h4 class="location profileName rating">{{talent?.rating}}</h4>
                    <img src="../assets/img/star3.png" class="starIcon profileName">

               
            </div>
            <div class="modal-body">
                <div *ngIf="currentGroups?.length > 0">
                    <h5>A member in .. </h5>
                    <!--a group-->
                    <div class="searchUser rain searchUserInGroup indialog" *ngFor="let g of currentGroups" id="GroupID_{{g.id}}">
                        <button type="button" class="glyphicon glyphicon-minus-sign removeFromGroup" title="Leave Group" (click)="unjoinGroup($event,g.id)"></button>
                        <div class="topp" [ngStyle]="{'background': 'url(../assets/img/' + g.logo + ') no-repeat'}">
                            <div class="wrapper">
                                <h5 class="heading">{{g.name}}</h5>
                                <h5 class="location">({{g.memberCount}}) members</h5>
                            </div>
                        </div>
                    </div>                    
                </div>
                <!--End of group-->
                <div *ngIf="suggestionGroups?.length > 0">
                    <h5>Suggested Groups ..</h5>
                    <!--a group-->
                    <div class="searchUser rain searchUserInGroup indialog" *ngFor="let g of suggestionGroups" id="GroupID_{{g.id}}">
                        <button type="button" class="glyphicon glyphicon-plus-sign addToGroup" title="Join Group" (click)="joinGroup($event,g.id)"></button>
                        <div class="topp" [ngStyle]="{'background': 'url(../assets/img/' + g.logo + ') no-repeat'}">
                            <div class="wrapper">
                                <h5 class="heading">{{g.name}}</h5>
                                <h5 class="location">({{g.memberCount}}) members</h5>
                            </div>
                        </div>
                    </div>
                </div>                
                <!--end group-->
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span> Close
                </button>
                <p>Need <a data-toggle="popover" title="Help" data-content="For any inquiry, please contact shady.yehia84@gmail.com">help?</a></p>
            </div>
        </div>
    </div>
</div>
