<div class="modal fade detailsmode" id="groupDetails" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" *ngIf="group">
            <div class="modal-header picWideHeader addNewDialogHeader" >
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img [src]="'../assets/img/'+group.logo" class="profilePic " /> <h4 class="profileName">{{group.name}}</h4>
                <span class="temp-value profileName">({{group.memberCount}})members</span>
            </div>
            <div class="modal-body">
                <div *ngIf="currentTalents?.length > 0">
                    <h5>Current Members.. </h5>
                    <!--a group-->
                    <div class="searchUser rain searchUserInGroup indialog" *ngFor="let t of currentTalents" id="{{t.id}}">
                        <button type="button" class="glyphicon glyphicon-minus-sign removeFromGroup" title="Remove the talent from the Group" (click)="removeTalentFromGroup($event,t)"></button>
                        <div class="topp" [ngStyle]="{'background': 'url(../assets/img/' + t.picture + ') no-repeat'}">
                            <div class="wrapper">
                                <h5 class="heading">{{t.name}}</h5>
                                <h5 class="location">ID:{{t.id}}</h5>
                                <p class="temp">
                                    <span class="temp-value">{{t.rating}}</span>
                                    <img src="../assets/img/star3.png" class="starIcon">                                   
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="suggestionTalents?.length > 0">
                    <h5>Suggested Members.. </h5>
                    <!--a group-->
                    <div class="searchUser rain searchUserInGroup indialog" *ngFor="let t of suggestionTalents" id="{{t.id}}">
                        <button type="button" class="glyphicon glyphicon-plus-sign addToGroup" title="Add the talent to the Group" (click)="addToGroup($event,t)"></button>
                        <div class="topp" [ngStyle]="{'background': 'url(../assets/img/' + t.picture + ') no-repeat'}">
                            <div class="wrapper">
                                <h5 class="heading">{{t.name}}</h5>
                                <h5 class="location">ID:{{t.id}}</h5>
                                <p class="temp">
                                    <span class="temp-value">{{t.rating}}</span>
                                    <img src="../assets/img/star3.png" class="starIcon">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span> Close
                </button>
                <p>Need <a data-toggle="popover" title="Help" data-content="For any inquiry, please contact shady.yehia84@gmail.com">help?</a></p>
            </div>
        </div>
    </div>
</div>
