<div id="SearchResult" class="container-fluid">
    <h3 class="componentHeader" *ngIf="allTl.talents?.length > 0 && allGr.groups?.length > 0 "><span class="label label-info">We found results :)</span></h3>
    <div class="row">
        <app-all-talents [filterStr]="filterText" #allTl></app-all-talents>
        <app-all-groups [filterStr]="filterText" #allGr></app-all-groups>
    </div>

    <div id="NoResult" *ngIf="allTl.talents?.length == 0 && allGr.groups?.length == 0 ">
        <h2>sorry, no results found ! </h2>
    </div>

</div>
